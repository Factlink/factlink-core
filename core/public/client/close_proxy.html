<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <script>
    /*
      This script is nessecary because of the cross domain restrictions.
      
      When the user clicks the close button on the proxy, the proxy redirects to 
      this page, which will call the hideProxy method on the intermediate.
    */
    (function(){
      parent.parent.hideProxyWindow();
    })();
  </script>
</head>
</html>
