<!DOCTYPE html>
<html>
	<head>
		<title>Structure</title>
		<style type="text/css">
			html, body, div, span, a, ul, li{
				margin: 0;
				padding: 0;
				border: 0;
				font-size: 100%;
				font: inherit;
				vertical-align: baseline;
			}
			body {
				line-height: 1;
			}
			.context {
				position: relative;
				float: left;
			}
			.context ul {
				display: none;
				position: absolute;
				padding: 5px 0;
				background: #ccc;
				color: #000;
				top: -5px;
				left: 100%;
				list-style: none;
			}
			.context > ul {
				top: 0;
				display: block;
			}
			.context li {
				position: relative;
				white-space: nowrap;
				padding: 5px 10px;
				cursor: pointer;
				font-family: "Helvetica", Arial, sans-serif;
				font-size: 9pt;
			}
			.context a {
				color: #000;
				text-decoration: none;
			}
			.context li:hover {
				background: #eee;
			}
			.context:hover > ul,
			.context li:hover > ul {
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="context">
			<ul>
				<li>
					I know
					<ul>
						<li>
							something that
							<ul>
								<li><a href="#" class="last">supports this</a></li>
								<li><a href="#" class="last">weakens this</a></li>
								<li><a href="#" class="last">proves this</a></li>
								<li><a href="#" class="last">refutes this</a></li>
							</ul>
						</li>
						<li>
							<a href="#">topics
						</li>
						<li>
							someone who
							<ul>
								<li><a href="#" class="last">should participate</a></li>
							</ul>
						</li>
					</ul>
				</li>
				<li>
					I want
					<ul>
						<li>
							<a href="#" class="last">to know about</a>
						</li>
						<li>
							<a href="#" class="last">ask/tell someone about</a>
						</li>
					</ul>
				</li>
			</ul>
		</div>
		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
		<script type="text/javascript">
			var loc = window.location.search.substr(1).split("///");
			
			var fact = loc[0];
			var url = loc[1];
			
			$( 'a.last' ).bind( 'click', function() {
				window.location = "http://development.factlink.com/factlink/new?url=" + url + "&fact=" + fact;
				return false;
			});
		</script>
	</body>
</html>
